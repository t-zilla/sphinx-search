source src1
{
    type                = mysql
    sql_host            = mysql
    sql_user            = root
    sql_pass            = root
    sql_db              = stackoverflow
    sql_port            = 3306

    sql_query           = select * from questions
    sql_field_string    = body
    sql_attr_uint       = score
}

index test
{
    source = src1
    path = /var/lib/sphinx/data/test
}

searchd
{
    listen			    = 9312
	listen			    = 9306:mysql41
    log                 = /var/log/sphinx/searchd.log
    query_log           = /var/log/sphinx/query.log
    query_log_format    = sphinxql
    read_timeout        = 5
    max_children        = 30
    pid_file            = /var/log/sphinx/searchd.pid

    workers             = threads 
}
